###################### SEQUENCE OPTIMIZATION PARAMETERS #######################

mode: "chisel"                         # 'no_mods' to skip chiseling (i.e. no sequence changes)
                                       # 'no_hinge' to only returning chiseled sequences
constraints:
  # RE sites to avoid                  # https://edinburgh-genome-foundry.github.io/DnaChisel 
  - type: AvoidPattern                 # for more options.
    pattern: BsaI_site              
    strand: both                        
  - type: AvoidPattern
    pattern: BsmBI_site
    strand: both
  - type: AvoidPattern
    pattern: BbsI_site
    strand: both
  - type: AvoidPattern
    pattern: SapI_site
    strand: both
  - type: AvoidPattern
    pattern: BtgZI
    strand: both

  - type: AvoidPattern                  # Nanopore does not do well  
    pattern: "AAAAAA"                   # with homopolymeric runs
    strand: both
  - type: AvoidPattern
    pattern: "CCCCCC"
    strand: both

  - type: EnforceTranslation            # force changes to be synonymous

  - type: AvoidHairpins                 # avoid hairpins
    stem_size: 20
    hairpin_window: 250

  - type: EnforceGCContent              # enforce GC content 
    mini: 0.2                           # within these bounds  
    maxi: 0.6
    window: 60

optimizations:
  - type: UniquifyAllKmers              # optimize to minimze 10 bp repeats
    include_reverse_complement: True
    k: 10

codon_opt: 'match_codon_usage'          # use_best_codon, harmonize_rca, hybrid, none
 
pct: 20                                 # target divergence from sequence in hybrid mode only

species: e_coli                         # taxids work as do species names

codon_tbl: "cocoputs"                   # can be "kazusa" or "none"

deintronize: "off"     


############################ CLONING PARAMETERS ###############################

ext_overhangs:                          # outer overhangs used for cloning 
  - AATG                                # into vector
  - GCTT

base_5p_end: "AATG"                     # Generates AATG on the 5'end 
base_3p_end: "GCTT"                     # GCTT on 3' end

pcr_5p_cut: "GAAGACAA"  # BbsI sites    # Sequence added on 5' end of oligos   
pcr_3p_cut: "AAGTCTTC"  # BbsI sites    # Sequence added on 3' end of oligos



########################### TWO-STEP PARAMETERS #################################

two_step: "on"                              
two_step_length: 1104                    # first step frament max length

two_step_5p_end: "AATGCGTCTCA"           # BsmBI ends for second step cloning
two_step_3p_end: "AGAGACGGCTT"



########################### HINGING PARAMETERS #################################

oligo_length: 250                        # Max oligo length 
primer_length: 18                        # Barcode primer length 

max_fragments: 18                        # Max fragments per PCR reaction.

radius: 8                                # radius value used by goldenhinges
n_tries: 10                              # Number of overhang sets to test.

primer_index: 1                          # row of barcodes file to start from

# data files
fidelity_data: 'data/FileS03_T4_18h_25C.xlsx'
ohsets: 'data/hf_oh_sets.xlsx'
index_primers: "data/10K_primers_renamed.csv"
